<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚ú® New Year Magic Card ‚ú®</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --gold: #ffd700;
  --glass: rgba(255,255,255,0.15);
  --blur: blur(16px);
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
  overflow-x: hidden;
}

/* ================= BACKGROUND ================= */
#background {
  position: fixed;
  inset: 0;
  z-index: -2;
}

#background img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transition: opacity 2s ease;
}

#background img.active {
  opacity: 1;
}

#overlay {
  position: fixed;
  inset: 0;
  background: linear-gradient(
    rgba(0,0,0,0.45),
    rgba(0,0,0,0.55)
  );
  z-index: -1;
}

/* ================= SNOW ================= */
.snow {
  position: fixed;
  top: -10px;
  color: white;
  opacity: .8;
  pointer-events: none;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
  }
}

/* ================= CONTAINER ================= */
.container {
  width: 100%;
  padding: 20px;
  display: flex;
  justify-content: center;
}

/* ================= INPUT CARD ================= */
.input-card,
.main-card {
  width: 100%;
  max-width: 420px;
  background: var(--glass);
  backdrop-filter: var(--blur);
  border-radius: 28px;
  padding: 32px 24px;
  box-shadow: 0 20px 60px rgba(0,0,0,.35);
  text-align: center;
  border: 1px solid rgba(255,255,255,.25);
  animation: fadeUp .8s ease forwards;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

.input-card h1 {
  font-size: clamp(1.6rem, 5vw, 2rem);
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 30px;
  border: none;
  font-size: 1rem;
  text-align: center;
  margin-bottom: 20px;
  outline: none;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 30px;
  border: none;
  background: linear-gradient(45deg, #ff6b6b, #feca57);
  color: #000;
  font-weight: 600;
  font-size: 1rem;
  cursor: pointer;
  transition: transform .25s ease, box-shadow .25s ease;
}

button:hover {
  transform: translateY(-2px) scale(1.03);
  box-shadow: 0 10px 25px rgba(0,0,0,.35);
}

/* ================= MAIN CARD ================= */
.main-card {
  display: none;
  max-width: 520px;
}

.main-card h2 {
  font-size: clamp(2rem, 6vw, 2.5rem);
  margin-bottom: 10px;
}

#username {
  color: var(--gold);
}

.section {
  margin: 22px 0;
}

.section-title {
  color: var(--gold);
  font-weight: 600;
  margin-bottom: 10px;
}

.section img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 18px;
  box-shadow: 0 10px 30px rgba(0,0,0,.4);
}

.message {
  font-size: 1rem;
  line-height: 1.7;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px rgba(255,215,0,.4); }
  to { text-shadow: 0 0 22px rgba(255,215,0,.9); }
}

/* ================= CONFETTI ================= */
.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  animation: confetti 3s linear forwards;
  pointer-events: none;
}

@keyframes confetti {
  to {
    transform: translateY(110vh) rotate(720deg);
    opacity: 0;
  }
}

/* ================= RESPONSIVE ================= */
@media (max-width: 480px) {
  .section img {
    height: 140px;
  }
}
</style>
</head>

<body>

<!-- Background -->
<div id="background">
  <img class="active" src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4">
  <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e">
  <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e">
</div>
<div id="overlay"></div>

<div class="container">

  <!-- INPUT -->
  <div class="input-card" id="inputCard">
    <h1>‚ú® Enter Your Name ‚ú®</h1>
    <input id="nameInput" placeholder="Your name" maxlength="20">
    <button onclick="openCard()">Open Magic Card üéÅ</button>
  </div>

  <!-- CARD -->
  <div class="main-card" id="mainCard">
    <h2>Happy New Year, <span id="username"></span> üéâ</h2>

    <div class="section">
      <div class="section-title">Reflecting on 2025 üåÖ</div>
      <img src="https://images.unsplash.com/photo-1441205188609-b875e92a9807">
    </div>

    <div class="section message">
      May 2026 bring peace, success, love, and unforgettable moments into your life.
      <br><br>
      With warmth & magic ‚ú®  
      <br>‚Äî The Universe üåå
    </div>

    <div class="section">
      <div class="section-title">Welcoming 2026 ‚ùÑÔ∏è</div>
      <img src="https://images.unsplash.com/photo-1514241516423-6c0a5e031aa2">
    </div>
  </div>

</div>

<script>
/* BACKGROUND SLIDES */
const slides = document.querySelectorAll('#background img');
let index = 0;
setInterval(() => {
  slides[index].classList.remove('active');
  index = (index + 1) % slides.length;
  slides[index].classList.add('active');
}, 9000);

/* SNOW */
for (let i = 0; i < 50; i++) {
  const s = document.createElement('div');
  s.className = 'snow';
  s.innerHTML = '‚ùÑ';
  s.style.left = Math.random() * 100 + 'vw';
  s.style.fontSize = Math.random() * 10 + 10 + 'px';
  s.style.animationDuration = Math.random() * 5 + 5 + 's';
  document.body.appendChild(s);
}

/* OPEN CARD */
function openCard() {
  const name = nameInput.value.trim();
  if (!name) return alert('Please enter your name üôÇ');

  username.textContent = name;
  inputCard.style.display = 'none';
  mainCard.style.display = 'block';

  for (let i = 0; i < 40; i++) {
    const c = document.createElement('div');
    c.className = 'confetti';
    c.style.left = Math.random() * 100 + 'vw';
    c.style.background = `hsl(${Math.random()*360},100%,60%)`;
    c.style.animationDuration = Math.random() * 2 + 2 + 's';
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 3000);
  }
}
</script>

</body>
</html>
